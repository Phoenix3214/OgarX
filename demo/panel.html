<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/control.min.js"></script>
    <link rel="stylesheet" href="css/control.css" />
    <title>OgarX Local Server Panel</title>
</head>
<body>
    <div id="container">
        <div class="column">
            <div class="row card">
                <h3 class="text-center margin-small">Server Info</h3>
                <div class="info-field">Usage: <span id="usage"></span></div>
                <div class="info-field">Cells: <span id="cells"></span></div>
                <div class="info-field">Players: <span id="players"></span></div>
            </div>
            <div class="row card">
                <h3 class="text-center margin-small">Players</h3>
                <div id="player-list" class="margin-small"></div>
            </div>
        </div>
        <div class="column card">
            <div id="console">
                <h3 class="text-center margin-small">Console</h3>
            </div>
        </div>
    </div>
</body>
</html>
